<html>

<head>
    <title>A simple quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css">


</head>

<body>
    <div class="topbar">

    </div>
    <div class="sidebar1">
    </div>
    <div class="sidebar2">
    </div>
    <div class="mainwrapper">
        <div class="question">
            <h1>Substract then Add</h1>
            <p>Felix has <span id="originalCount"> </span> marbles. Felix gives <span id="remove"> </span> marbles to Robin,
                then takes back <span id="retrieve"> </span> marbles from Robin.</p>
            <p>Choose <b>both</b> of the values below that describe how many marbles Felix has now.</p>

            <form>
                <div class="answergroup">
                <div class="answer selected"><label><input type="checkbox" name="ans" value="1"><span id="ans1"> </span></label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="2"><span id="ans2"> </span></label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="3"><span id="ans3"> </span></label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="4"><span id="ans4"> </span></label></div>
                </div>
                <input type="submit" value="submit">

            </form>
        </div>

    </div>
    <div class="bottombar">

    </div>


    <script src="js/quiz.js"></script>

</body>

</html>
